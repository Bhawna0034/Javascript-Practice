<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 1</title>
    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML="Welcome to Javascript Tutorial";
        }
    </script>
</head>
<body>
    <p id="demo">Hello World</p>
    <button type="button"
    onclick="myFunction()">Click Me!</button>
</body>
</html>
