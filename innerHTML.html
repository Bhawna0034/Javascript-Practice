<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition using innerHTML</title>
</head>
<body>
    <h2>Addition</h2>
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML=5+7;
    </script>
</body>
</html>
