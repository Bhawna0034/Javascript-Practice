<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript change HTML Style</title>
</head>

<body>
    <p id="demo">Javascript can increase font size</p>
    <script>
        <button type="button"
            onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
    </script>
</body>

</html>
